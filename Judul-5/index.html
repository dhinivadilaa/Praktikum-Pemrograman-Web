<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Interaktif </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="calculator">
        
        <button id="history-toggle-btn" class="history-toggle-btn">
            <i class="fas fa-history"></i>
        </button>

        <div class="history-overlay" id="history-overlay">
            <div class="history-header">
                <h3>Histori Perhitungan</h3>
                <button id="clear-history-btn" class="clear-history-btn">Hapus</button>
            </div>
            <ul id="calculation-history-list">
                </ul>
        </div>
        <div class="history-display">
            <p id="history"></p>
        </div>
        <div class="display">
            <input type="text" id="result" value="0" readonly>
        </div>

        <div class="memory-container">
            <button class="memory-btn" data-action="MC">MC</button>
            <button class="memory-btn" data-action="MR">MR</button>
            <button class="memory-btn" data-action="M+">M+</button>
            <button class="memory-btn" data-action="M-">M-</button>
        </div>

        <div class="buttons">
            <button class="btn function-btn" data-action="C">C</button>
            <button class="btn function-btn" data-action="DEL">DEL</button>
            <button class="btn operator-btn" data-op="÷">÷</button>
            <button class="btn operator-btn" data-op="×">×</button>

            <button class="btn number-btn" data-num="7">7</button>
            <button class="btn number-btn" data-num="8">8</button>
            <button class="btn number-btn" data-num="9">9</button>
            <button class="btn operator-btn" data-op="-">-</button>

            <button class="btn number-btn" data-num="4">4</button>
            <button class="btn number-btn" data-num="5">5</button>
            <button class="btn number-btn" data-num="6">6</button>
            <button class="btn operator-btn" data-op="+">+</button>

            <button class="btn number-btn" data-num="1">1</button>
            <button class="btn number-btn" data-num="2">2</button>
            <button class="btn number-btn" data-num="3">3</button>
            <button class="btn equals-btn span-two-rows" data-action="=">=</button>

            <button class="btn number-btn span-two" data-num="0">0</button>
            <button class="btn decimal-btn" data-action=".">.</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
