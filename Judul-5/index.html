<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Interaktif</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="calculator">
        
        <button id="history-toggle" class="history-toggle-button" aria-label="Tampilkan Riwayat">
            <i class="fas fa-history"></i> 
        </button>
        
        <div id="history-drawer" class="history-drawer">
            <h4>Riwayat Perhitungan</h4>
            <ul id="history-list" class="history-list">
                </ul>
        </div>
        
        <div class="display">
            <div id="previous-operand" class="previous-operand"></div>
            <div id="current-operand" class="current-operand">0</div>
        </div>

        <div class="buttons">
            <button data-action="m-clear">MC</button>
            <button data-action="m-read">MR</button>
            <button data-action="m-plus">M+</button>
            <button data-action="m-minus">M-</button>
            
            <button data-action="clear" class="span-1">C</button>
            <button data-action="clear-entry">CE</button>
            <button data-action="backspace" data-value="DEL">DEL</button>
            <button data-action="operator" data-value="÷">÷</button>
            
            <button data-value="7">7</button>
            <button data-value="8">8</button>
            <button data-value="9">9</button>
            <button data-action="operator" data-value="×">×</button>
            
            <button data-value="4">4</button>
            <button data-value="5">5</button>
            <button data-value="6">6</button>
            <button data-action="operator" data-value="-">-</button>
            
            <button data-value="1">1</button>
            <button data-value="2">2</button>
            <button data-value="3">3</button>
            <button data-action="operator" data-value="+">+</button>
            
            <button data-value="0" class="span-2">0</button>
            <button data-action="decimal" data-value=".">.</button>
            <button data-action="equals" data-value="=">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
