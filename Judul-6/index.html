<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container py-4">

    <div class="header-bar d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold m-0">Weather Dashboard <span>üå§Ô∏è</span></h2>

        <div class="d-flex align-items-center gap-2">

            <div class="position-relative">
                <input id="cityInput" class="form-control" placeholder="Cari kota (mis. Jakarta)" autocomplete="off">
                <div id="suggestions" class="list-group position-absolute w-100"></div>
            </div>

            <button id="searchBtn" class="btn btn-primary px-4">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>

            <button id="refreshBtn" class="btn btn-light" title="Refresh">
                <i class="fa-solid fa-rotate"></i>
            </button>

            <select id="unitSelect" class="form-select" style="width:150px">
                <option value="metric">Celsius (¬∞C)</option>
                <option value="imperial">Fahrenheit (¬∞F)</option>
            </select>

            <button id="toggleTheme" class="btn btn-light" title="Mode Gelap / Terang">üåô</button>

           
            <button class="btn btn-light" data-bs-toggle="offcanvas" data-bs-target="#settingsPanel">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </button>

        </div>
    </div>



    <div class="row g-4">

       
        <div class="col-md-3">
            <div class="card p-3 mb-4">
                <h5 class="fw-bold mb-3">
                    <i class="fa-solid fa-star text-warning"></i> Kota Favorit
                </h5>
                <div id="favoriteList"></div>
            </div>
        </div>

       
        <div class="col-md-9">

         
            <div class="card p-4 mb-4" id="currentCard">
                <div id="current">
                    
                    <h3 class="fw-bold">
                        <i class="fa-solid fa-location-dot text-danger"></i>
                        <span id="cityName">-</span>
                    </h3>

                    <p id="weatherDesc" class="lead">-</p>

                    <div class="d-flex align-items-center gap-4">
                        <h1 id="temperature" class="fw-bold">-</h1>
                        <div id="meta" class="text-muted">-</div>
                    </div>

                    
                    <button id="saveFavoriteBtn" class="btn btn-warning mt-3 d-none">
                        <i class="fa-solid fa-star"></i> Simpan ke Favorit
                    </button>

                </div>
            </div>

          
            <div class="card p-4">
                <h4 class="fw-bold mb-3">Prakiraan Cuaca 5 Hari</h4>
                <div id="forecast" class="row gx-3 gy-3"></div>
            </div>

        </div>
    </div>
</div>


<div class="offcanvas offcanvas-end shadow-lg" tabindex="-1" id="settingsPanel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title fw-bold">Pengaturan</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
  </div>

  <div class="offcanvas-body">

    <h6 class="fw-bold">Auto Update</h6>
    <div class="form-check form-switch mb-2">
      <input class="form-check-input" type="checkbox" id="autoUpdateToggle">
      <label class="form-check-label" for="autoUpdateToggle">Aktifkan</label>
    </div>

    <label class="fw-semibold">Interval Pembaruan</label>
    <select id="autoUpdateInterval" class="form-select mb-4">
      <option value="1">1 menit</option>
      <option value="5" selected>5 menit</option>
      <option value="10">10 menit</option>
      <option value="30">30 menit</option>
    </select>

    <button id="saveCurrentCityBtn" class="btn btn-primary w-100 mb-2">
      Simpan kota saat ini ke favorit
    </button>

    <button id="clearFavoritesBtn" class="btn btn-outline-danger w-100 mb-4">
      Hapus semua favorit
    </button>

    <h6 class="fw-bold mt-3">Debug / Info</h6>
    <p class="small text-muted">Kota dipilih:</p>
    <p id="debugCity" class="fw-bold">-</p>

    <p class="small text-muted mt-2">Terakhir diperbarui:</p>
    <p id="debugUpdated" class="fw-bold">-</p>

  </div>
</div>


<div id="loading" class="loading-overlay d-none">
    <div class="spinner-border" role="status"></div>
</div>


<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1080">
    <div id="toast" class="toast align-items-center text-bg-danger border-0" role="alert">
        <div class="d-flex">
            <div id="toastBody" class="toast-body">Error</div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
